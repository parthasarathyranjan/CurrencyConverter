<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=currency_exchange" />
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="slogan">CONVERT YOUR CURRENCY HERE!</h1>
    <h2 id="instruction">Real-Time Currency Conversion Tool</h2>

    <div class="toggle-container">
            <!-- <button class="toggle-btn" data-mode="convert">Convert</button> -->
            <!-- <button class="toggle-btn" data-mode="exchange">Exchange Rates</button> -->
    </div>
    <!-- creating convert container -->
    <div class="convert-container">
        <div class="input-group">
       <label id="From" for="From">From</label>
       </div>
       <div class="input-group">
       <select id="from-currency" required>
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
      </select>
    </div>
    <div>
     <input
       type="number"
       id="amount"
       placeholder="Enter"
       required />
    </div>
    <label id="to" for="to">To</label>
    <div class="input-group"> 
        
        <select id="to-currency" required>
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - US Dollar</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
    </div>
    <button id="convert-btn">
        <span class="material-symbols-outlined" id="currencylogo">
            currency_exchange
            </span>Convert
      </button>

      <div id="result">
            
      </div>
    </div>
   

<script src="index.js"></script>
</body>
</html>
